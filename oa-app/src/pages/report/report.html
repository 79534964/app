<ion-content class="reports">
  <ion-fab top left #fab>
    <button ion-fab color="light">点击选择查询条件</button>
    <ion-fab-list side="bottom" class="fab-list">
      <button ion-fab (click)="getRadio('订单编号','orderId', fab)">订单编号</button>
      <button ion-fab (click)="getRadio('用户昵称','nickName', fab)">用户昵称</button>
      <button ion-fab (click)="getRadio('用户手机','mobile', fab)">用户手机</button>
      <button ion-fab (click)="getRadio('机器编号','machineId', fab)">机器编号</button>
      <button ion-fab (click)="getRadio('机器名称','machineName', fab)">机器名称</button>
    </ion-fab-list>
  </ion-fab>
  <div class="input-box">
    <ion-item>
      <ion-label>{{radioKey ? radioKey : '选择查询条件'}}</ion-label>
      <ion-input (focus)="fab.close()" [(ngModel)]="inputValue" type="text" clearInput></ion-input>
    </ion-item>
    <div padding class="btn" (click)="fab.close()">
      <button ion-button block color="primary" (click)="submit()">查询</button>
    </div>
  </div>
</ion-content>
