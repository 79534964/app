<ion-content padding class="index-login">
  <img class="logo-img" src="assets/images/logo.png"/>
  <ion-item>
    <ion-label>账号</ion-label>
    <ion-input type="text" [(ngModel)]="user.loginName" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>密码</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" clearInput></ion-input>
  </ion-item>
  <div padding class="btn">
    <button ion-button color="primary" block (click)="login()">登录</button>
  </div>
</ion-content>
