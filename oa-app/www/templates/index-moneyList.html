<ion-view hide-tabs="true">
  <ion-header-bar align-title="center">
    <a ng-click="$ionicGoBack()" class="button icon-left ion-chevron-left button-clear button-dark"></a>
    <h1 class="title">销售金额排行</h1>
  </ion-header-bar>
  <ion-content class="index-sort">
    <p ng-class="{true:'show'}[cm.options.initClass]">总共销售金额：{{cm.options.totalcoupon}}元</p>
    <highchart config="chartColumnConfig" style="width:106%;margin-top:10%;margin-left:-4%;"></highchart>
  </ion-content>
</ion-view>
