<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>订单详情</title>
    <link rel="stylesheet" href="/coffeealipay/webapps/css/brew.css">
    <script src="/coffeealipay/webapps/build/rem.js"></script>
</head>
<body>
<div class="finish">
    <p>感谢您品尝咖啡码头饮品</p>
    <img class="finish-ani" src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/finish-img1.png"/>
    <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/finish-img2.png"/>
    <span class="text1">冲泡遇到问题</span>
    <a class="server" href="javascript:location.replace('http://org.oa.mattburg.cn/jeewxmb/webpage/extend/server.html');"><img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/finish-img3.png"/></a>
    <div class="finish-bottom">
        <a  href="javascript:location.replace('http://org.oa.mattburg.cn/coffeealipay/order');" class="btn">
            <span>关闭</span>
        </a>
    </div>
</div>
<div class="container">
    <div class="points">
        <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/pay-points1.png"/>
        <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/pay-points2.png"/>
    </div>
    <div class='product-container' id="productBox">
        <div class='img-container'>
         <img src=''alt=''/>
        </div>
        <div class='product-content clearfix'>
            <p class='name'></p>
            <p class='price'>￥00.00</p>
            <p class='no-price'>￥00.00<span></span></p>
        </div>
    </div>
    <div class="roduct-entity" id="entityBox">
        <a class="icon">
            <span></span>
            <span></span>
        </a>
        <div class="entity-content clearfix" id="entity">
        </div>
    </div>
    <div class="temperature">
        <ul class="clearfix" id="sugar">
        </ul>
    </div>
    <p class="logo-box">
        <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/logo.png"/>
    </p>
    <div class="pay-box clearfix">
        <div class="pay-btn" id="payBtn">
            <p>一键冲泡</p>
        </div>
    </div>
</div>
<div class="position-entity" id="positionEntity">
    <i class="back-icon" id="back">
        <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/back.png"/>
    </i>
    <header>
    <div class="clearfix nav-box">
        <div class="cur">
            <p>我的机器</p>
        </div>
        <div>
            <p>附近的机器</p>
        </div>
    </div>
    </header>
    <div class="tab-box clearfix">
        <div id="wrapper1" class="tab position-left-go">
            <div id="myEntity">
            </div>
        </div>
        <div id="wrapper2" class="tab">
            <div id="nearEntity">
                <div class="guide" id="guide">
                    <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/guide-img1-1.png"/>
                    <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/guide-img2.png"/>
                    <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/guide-img3.png"/>
                    <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/images/guide-img4-1.png"/>
                    <p>点击扫一扫(无需定位)</p>
                    <a href="/coffeealipay/webapps/scan.html">
                        <img src="http://org.oa.mattburg.cn/jeewxmb/webpage/extend/nav-img/img3.png"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/coffeealipay/webapps/build/zepto.min.js"></script>
<script src="/coffeealipay/webapps/build/iscroll.min.js"></script>
<script src="/coffeealipay/webapps/build/touch.min.js"></script>
<script src="/coffeealipay/webapps/build/brew.js"></script>
<script src="https://as.alipayobjects.com/g/component/antbridge/1.1.1/antbridge.min.js"></script>
<script>
    sucess(${orderform},${orderdetaile},${product},${machine});
</script>
</body>
</html>
