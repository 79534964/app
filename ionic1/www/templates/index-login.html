<ion-view hide-tabs="true">
  <ion-content class="login">
    <img class="logo" src="img/logo.png"/>
    <div class="login-title">咖啡码头OA系统</div>
    <div class="list input-box">
      <label class="item-input item-stacked-label">
        <span class="input-label">帐号</span>
        <input type="text" ng-model="$parent.user">
      </label>
      <label class="item-input item-stacked-label">
        <span class="input-label">密码</span>
        <input type="password" ng-model="$parent.password">
      </label>
    </div>
    <div class="button-box" ng-click="login()">
      <button>登录</button>
    </div>
    <img class="bottom" src="img/logo-text.png"/>
  </ion-content>
</ion-view>
