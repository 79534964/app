<ion-header>
  <ion-navbar>
    <ion-title>订单列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="report-order">
  <p class="text">{{radioKey}}：<span>{{inputValue}}</span> 的相关订单</p>
  <ion-list inset class="list-wrapper">
    <button ion-item *ngFor="let item of list" (click)="showItemPage(item)">
      <span class="state">{{item.status}}</span>
      <p>{{item.createTime}}</p>
      <span>{{item.productName}}</span>
    </button>
  </ion-list>
  <ion-infinite-scroll *ngIf="flag"
                       (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="努力加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p class="no-data" *ngIf="!flag">没有更多的订单了</p>
</ion-content>
