<script>
    var object = {
        node : {
           pNode : document.getElementById('p1')
        },
        methods:{
            parseQuery : function(query) {
                var res = {};

                query.split('?')[1] && (query = query.split('?')[1]);
                query = query.trim().replace(/^(\?|#|&)/, '');

                if (!query) {
                    return res;
                }

                query.split('&').forEach(function (param) {
                    var parts = param.replace(/\+/g, ' ').split('=');
                    var key = decodeURIComponent(parts.shift());
                    var val = parts.length > 0 ? decodeURIComponent(parts.join('=')) : null;

                    if (res[key] === undefined) {
                      res[key] = val;
                    } else if (Array.isArray(res[key])) {
                      res[key].push(val);
                    } else {
                      res[key] = [res[key], val];
                    }
                });

                return res
            },
            init : function() {
                var mobile = object.methods.parseQuery(window.location.href).mobile;
                if(mobile) { 
                    object.node.pNode.innerHTML = mobile;
                }
            }
        }
    };

    object.methods.init();
