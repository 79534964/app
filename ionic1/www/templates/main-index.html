<ion-header-bar>
  <img src="img/logo.png"/>
  <i class="ion-ios-person"></i>
</ion-header-bar>
<ion-view view-title="index">
  <ion-content class="tab-index">
    <div class="row">
      <div class="col col-33" ui-sref="main.index-productList">
        <img src="img/index-img1.png"/>
        <span class="h6">销售数量排行</span>
      </div>
      <div class="col col-33" ui-sref="main.index-moneyList">
        <img src="img/index-img2.png"/>
        <span class="h6">销售金额排行</span>
      </div>
      <div class="col col-33" ui-sref="main.index-errorList">
        <img src="img/index-img3.png"/>
        <span class="h6">故障列表</span>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
        <img src="img/index-img4.png"/>
        <span class="h6">优惠券管理</span>
      </div>
      <div class="col col-33">
        <img src="img/index-img5.png"/>
        <span class="h6">快速阅览</span>
      </div>
      <div class="col col-33" ui-sref="main.index-login">
        <img src="img/index-img6.png"/>
        <span class="h6">切换账号</span>
      </div>
    </div>
  </ion-content>
</ion-view>
