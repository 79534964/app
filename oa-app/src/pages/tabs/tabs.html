<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/images/logo.png" width="50%">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs>
  <ion-tab [root]="IndexRoot" tabTitle="运维首页" tabIcon="ios-home"></ion-tab>
  <ion-tab *ngIf="officeId.indexOf('2') !== -1" [root]="ReportRoot" tabTitle="查询订单"
           tabIcon="ios-list-box"></ion-tab>
  <ion-tab *ngIf="officeId.indexOf('3') !== -1" [root]="CountRoot" tabTitle="报表统计"
           tabIcon="ios-stats"></ion-tab>
  <ion-tab *ngIf="officeId.indexOf('4') !== -1" [root]="OperativeRoot" tabTitle="运维系统"
           tabIcon="ios-contact"></ion-tab>
  <ion-tab *ngIf="officeId.indexOf('5') !== -1" [root]="RepairRoot" tabTitle="维修系统"
           tabIcon="ios-construct"></ion-tab>
</ion-tabs>
