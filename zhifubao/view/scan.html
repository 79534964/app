<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快捷扫码</title>
    <script src="https://as.alipayobjects.com/g/component/antbridge/1.1.1/antbridge.min.js"></script>
</head>
<body>
<script>
    if(navigator.userAgent.indexOf("AlipayClient")===-1){
        alert('请在支付宝钱包内运行');
    }else{
        if((Ali.alipayVersion).slice(0,3)>=8.1){
            Ali.scan({
                type: 'qr' //qr(二维码) / bar(条形码) / card(银行卡号)
            }, function(result) {
                if(result.errorCode){
                    //没有扫码的情况
                    //errorCode=10，用户取消
                    //errorCode=11，操作失败
                }else{
                    //成功扫码的情况
                    //result.barCode    string  扫描所得条码数据
                    //result.qrCode string  扫描所得二维码数据
                    //result.cardNumber string  扫描所得银行卡号
                    window.location.href=result.qrCode;
                }
            });
        }else{
            Ali.alert({
                title: '亲',
                message: '请升级您的钱包到最新版',
                button: '确定'
            });
        }
    }
</script>
</body>
</html>
