<ion-content class="repair">
  <ion-card class="wrapper">
    <ion-list>
      <div class="_item">
        <div class="title"><img src="assets/images/repair-name.png"/><span>机器名称/编号</span></div>
        <ion-item>
          <ion-input type="text" placeholder="默认所有机器" [(ngModel)]="data.machineName" clearInput></ion-input>
        </ion-item>
      </div>
      <div class="_item">
        <div class="title"><img src="assets/images/repair-status.png"/><span>报修状态</span></div>
        <ion-item [style.color]="data.status === '' ? '#9f9f9f' : '#000'">
          <ion-select interface="popover"
                      [(ngModel)]="data.status" placeholder="默认所有报修状态">
            <ion-option *ngFor="let item of dict" value="{{item.code}}">{{item.description}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="_item time">
        <div class="title"><img src="assets/images/repair-time.png"/><span>时间区间</span></div>
        <div class="content">
          <ion-icon name="ios-arrow-forward-outline" class="left"></ion-icon>
          <ion-item>
            <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="data.start" min="2016" cancelText="取消"
                          doneText="确定"></ion-datetime>
          </ion-item>
          <ion-icon name="ios-arrow-forward-outline" class="right"></ion-icon>
          <ion-item>
            <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="data.end" min="2016" cancelText="取消"
                          doneText="确定"></ion-datetime>
          </ion-item>
        </div>
      </div>
      <div class="btn">
        <button ion-button block color="primary" (click)="submit()">查询</button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
